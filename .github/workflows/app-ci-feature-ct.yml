name: app-ci-feature

on:
  push:
    branches:
      - 'feature/**'
      - 'feature'
    paths:
      - 'src/app/demo1/**'

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            src/app/demo1
            src/tools
          sparse-checkout-cone-mode: false

